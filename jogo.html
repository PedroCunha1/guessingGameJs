<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/style.css">
    <script src="guessing.js"></script> 
   
</head>
<body>
    <h1 class="title">GUESS THE NUMBER</h1>
    <div>
        <input type="text" name="numero" maxlength="2" value="" id="enter"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeydown="trigger()">
        <br>
        <br>
    </div>
    <div>
        <p id="resultado" class="resultado"></p>
        <p id="tentativas"> 10 TENTATIVAS</p>
    </div>
    
</body>
</html>
